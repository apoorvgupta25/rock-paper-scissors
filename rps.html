<!DOCTYPE html>
<html>
    <head>
        <!-- webcam.js for capturing camera images and converting them into usable tensors (open source by Google) -->
        <script src="webcam.js"></script>
        <!-- import tensorflow js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
        <!-- dataset -->
        <script src="rps_data.js"></script>
    </head>
    <body>
        <!-- <div> -->
            <div>
                <p>Give 30-40 samples of Rock, Paper, Scissors each and Train the model</p>
            </div>
            <div>
                <!-- Finds video area in the page -->
                <video autoplay playsinline muted id="wc" width="224" height="224"></video>
            </div>

            <button type="button" id="0" onclick="handleButton(this)">Rock</button>
            <button type="button" id="1" onclick="handleButton(this)">Paper</button>
            <button type="button" id="2" onclick="handleButton(this)">Scissors</button>

            <div id="rocksamples">Rock Samples:</div>
        	<div id="papersamples">Paper Samples:</div>
        	<div id="scissorssamples">Scissors Samples:</div>
        	<button type="button" id="train" onclick="doTraining()" >Train Network</button>

            <div id="dummy">Once training is complete, click 'Start Predicting' to see predictions, and 'Stop Predicting' to end</div>
            <button type="button" id="startPredicting" onclick="startPredicting()" >Start Playing</button>
            <button type="button" id="stopPredicting" onclick="stopPredicting()" >Stop Playing</button>
            <button type="button" id="reset" onclick="resetAll()"> Reset Model</button>
            <button type="button" id="reset" onclick="resetScore()"> Reset Score</button>
            <div id="computer"></div>
            <div id="prediction"></div>
            <div id="winner"></div>
            <div id="score"></div>

        <!-- </div> -->
    </body>
    <!-- Main Model -->
    <script src="index.js"></script>
</html>

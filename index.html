<!DOCTYPE html>
<html>
    <head>
        <!-- webcam.js for capturing camera images and converting them into usable tensors (open source by Google) -->
        <script src="webcam.js"></script>
        <!-- import tensorflow js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
        <!-- dataset -->
        <script src="rps_data.js"></script>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <style media="screen">
        .center {
            text-align:center;
            display:block;
            margin: auto;
        }

    </style>
    <body class="center">
        <div class="container">
            <div class="row">
                <div class="col center">
                    <!-- <div class=""> -->
                    <br/><br/><br/>
                        <p >Give samples of Rock, Paper, Scissors each and Train the model</p>
                        <video autoplay playsinline muted id="wc" width="440" height="440"></video>
                        <div class="mt-1" id="prediction"></div>
                    <!-- </div> -->

                </div>
                <div class="col center">
                    <button type="button" class="btn btn-dark mt-1" id="0" onclick="handleButton(this)">Rock</button>
                    <button type="button" class="btn btn-dark mt-1" id="1" onclick="handleButton(this)">Paper</button>
                    <button type="button" class="btn btn-dark mt-1" id="2" onclick="handleButton(this)">Scissors</button>

                    <div class="mt-2" id="rocksamples">Rock Samples:0</div>
                    <div class="mt-2" id="papersamples">Paper Samples:0</div>
                    <div class="mt-2" id="scissorssamples">Scissors Samples:0</div>
                    <button type="button" class="btn btn-primary mt-3" id="train" onclick="doTraining()" >Train Network</button>

                    <div class="mt-2" id="dummy">Once training is complete, click 'Start Playing' and 'Stop Playing' to end</div>
                    <button type="button" class="btn btn-success mt-2" id="startPredicting" onclick="startPredicting()" >Start Playing</button>
                    <button type="button" class="btn btn-danger mt-2" id="stopPredicting" onclick="stopPredicting()" >Stop Playing</button>
                    <button type="button" class="btn btn-warning mt-2" id="reset" onclick="resetAll()"> Reset Model</button>
                    <button type="button" class="btn btn-secondary mt-2" id="reset" onclick="resetScore()"> Reset Score</button>

                    <span id="computer"></span>
                    <div class="mt-1" id="computerMoveName"></div>
                </div>

                <h3 class="mt-1" id="winner"></h3>
                <h3 class="mt-1" id="score"></h3>
            </div>
        </div>
    </body>
    <!-- Main Model -->
    <script src="index.js"></script>
</html>
